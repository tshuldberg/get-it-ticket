{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get It Ticket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sitewide.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="{% static 'js/scripts.js' %}"></script>
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Get It Ticket</a></li>
        </ul>
        <div class="dropdown">
          <button class="btn dropdown_btn">Menu</button>
          <div id="dropDownMenu" class="dropdown_content">
            {% if user.is_authenticated %}
             <a class="btn menu_items" href="{% url 'business_admin' user.id %}">Manage Businesses</a>
            {% endif %}

          </div>
        </div>
        <ul class="right">
          <!-- changes below -->
          
          {% if user.is_authenticated %}
          <li><a class="login_in" href="{% url 'logout' %}">Log Out</a></li>


            <!-- Events here or within a Venues view? -->
          {% else %}
          <li><a class="login_in" href="{% url 'login' %}">Log In</a></li>

            {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer custom_footer">
    <div class="right">All Rights Reserved, &copy; 2020 Get It Ticket &nbsp;</div>
  </footer>
</body>

</html>
