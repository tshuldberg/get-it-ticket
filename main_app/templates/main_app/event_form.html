{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <div class="flex_row page_header">
      <div>
        <h1>Add Event</h1>
      </div>
      <div>
          <!-- <a  class="btn back_btn">BACK</a> -->
      </div>
  </div>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  <!-- JS to create a date picker and init the event date dropdown -->
<script>
    // create a datepicker
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  
    // initialize the meal select
    var selectEl = document.getElementById('id_event');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
