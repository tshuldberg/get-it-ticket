{% extends 'base.html' %}
{% block content %}

<h1>{{venue.name}} Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ venue.name }}</span>
        <p>Capacity: {{ venue.capacity }}</p>
      </div>
      <div class="card-action">
          <a href="{% url 'event_create'  business.id venue.id%}">Add An Event</a>
      </div>
        <h1>Upcoming Events</h1>
        {% for event in events.all %}
        <div>{{event.name}}
          
        </div>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
